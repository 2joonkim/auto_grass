name: Auto Update Blog Posts

on:
  schedule:
    # 6시간마다 실행 (UTC 기준: 0시, 6시, 12시, 18시)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Fetch and save new posts
        env:
          VELOG_USERNAME: ${{ secrets.VELOG_USERNAME }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config user.name "2joonkim"
          git config user.email "joon271694@gmail.com"
          git add posts/ README.md
          git diff --staged --quiet || git commit -m "Sync blog posts"
          git push
